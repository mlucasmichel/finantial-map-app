<div class="d-flex flex-column justify-content-start main-card side-bar-card">
    <div class="row text-center mb-4 align-items-center">
        <div class="col-12 mb-3">
            <h1 class="h3 mb-0">Budgets</h1>
        </div>
        <div class="col-12">
        <a href="{% url 'budget_create' %}" class="button btn-add mb-3">
            + Set New Budget
        </a>
        </div>
        <hr class="my-3">
    </div>

    <div class="card p-3 shadow-sm">
        <h5 class="mb-3 text-primary">Budget Status Legend</h5>
        <ul class="list-unstyled small">
            <li><span class="badge bg-success">On Track</span>: Less than 75% spent.</li>
            <li><span class="badge bg-warning">Warning</span>: 75% - 100% spent.</li>
            <li><span class="badge bg-danger">Overspent</span>: Over 100% spent.</li>
        </ul>
        <p class="text-muted small mb-0">Note: Actual vs. Spent data will appear on the Dashboard.</p>
    </div>
</div>
