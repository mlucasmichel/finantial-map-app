{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block title %}Delete Account{% endblock %}

{% block content %}
<section id="account-delete-section" class="h-100 d-flex flex-column">
    <div class="row my-auto justify-content-center">
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
            <div class="main-card">
                <div class="p-4 text-center">
                    <h1 class="h3">Are you sure?</h1>
                    <hr>
                    <p>Are you sure you want to delete <strong>"{{ account.name }}"</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="button delete-btn">Yes, delete</button>
                        <a href="{% url 'account_list' %}" class="button secondary-btn">No, cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
