{% extends "base.html" %}

{% block content %}
    {% if form.instance.pk %}
    <h1>Edit Account</h1>
    {% else %}
    <h1>Add New Account</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
