{% extends "base.html" %}`
{% load i18n %}

{% block title %}{% trans "Password Reset Sent" %}{% endblock %}

{% block content %}
<section class="h-100 d-flex flex-column">
    <div class="row my-auto justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="main-card">
                <div class="p-4 text-center">
                    <h1 class="h3">{% trans "Password Reset E-mail Sent" %}</h1>
                    <hr>
                    <p>{% trans "We have sent you an email with instructions to reset your password." %}</p>
                    <div class="mt-4">
                        <a href="{% url 'account_login' %}" class="button main-btn w-100">{% trans "Return to Login" %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
