{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<section class="h-100 d-flex flex-column">
    <div class="row my-auto justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="main-card">
                <div class="p-4">
                    <div class="text-center mb-4">
                        <h1 class="h3">{% trans "Change Password" %}</h1>
                        <hr>
                        <p class="text-muted">{% trans "Your password has been successfully changed." %}</p>
                    </div>
                    <div class="mt-4 text-center">
                        <a href="{% url 'account_login' %}" class="button main-btn w-100">{% trans "Back to Login" %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
